<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>My profilee</title>
</head>
<body>

  <header id="main-header">
    <div class="container">
      <nav>
        <ul>
          <li><img src="images/home.svg" alt="Home">Home</li>
          <li><img src="images/notification.svg" alt="Home">Notifications</li>
          <li><img src="images/message.svg" alt="Home">Messages</li>
        </ul>
      </nav>
      <img src="images/logo.svg" alt="Logo">
      <div class="side">
          <input type="text" placeholder="Search on Twitter">
          <img src="images/avatar.png" alt="Avatar">
          <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Hello! Sk9 here</h1>
  </div>

 
  <div class="wrapper-content">
    <div class="container">
      <aside class="profile">
        <img src="images/avatar.png" class="avatar" alt="Gabriel de Jesus">
        <h1>Shounak Kulkarni</h1>
        <span>Skul9</span>
        <p>I am a passionate guy with big dreams :)</p>
  
        <ul class="list">
          <li><img src="images/place.svg" alt="Place">Pune, India</li>
          <li><img src="images/url.svg" alt="URL">github.com/Skul9</li>
          <li><img src="images/born.svg" alt="Born">26 September</li>
        </ul>
     
    </div>
  </div>


</body>
</html>
